    <main>
        <div class="container" id="container-games" style="display: none;">
            <div class="row"></div>
            <div class="fixed-action-btn" style="bottom: 45px; right: 45px;">
                <a class="btn-floating btn-large red modal-trigger" href="#modal1">
                    <i class="large material-icons">playlist_add</i>
                </a>
            </div>
            <div id="modal1" class="modal bottom-sheet">
                <div class="modal-content">
                    <div class="container">
                        <h4>Nieuw spel toevoegen</h4>
                        <form class="col s12">
                            <div class="row" style="margin-top: 1rem">
                                <div class="input-field col s12 l6" style="margin-top: 0">
                                    <input id="input-game-name" type="text" class="validate">
                                    <label for="input-game-name">Naam</label>
                                </div>
                                <div class="col s12 l6">
                                    <div class="file-field input-field" style="margin-top: 0">
                                        <div class="btn red">
                                            <span>Kies een bestand</span>
                                            <input type="file" id="input-game-img">
                                        </div>
                                        <div class="file-path-wrapper">
                                            <input class="file-path validate" type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="input-game-desc" class="materialize-textarea"></textarea>
                                    <label for="input-game-desc">Omschrijving</label>
                                </div>
                            </div>
                        </form>
                        <div class="modal-footer">
                            <a href="#!" class="modal-action modal-close waves-effect waves-light btn red" id="btn-new-game" style="margin-left: 25px">Opslaan</a>
                            <a href="#!" class="modal-action modal-close waves-effect waves-light btn red">Annuleren</a>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript" src="js/games.js"></script>
    </main>
    <footer></footer>
